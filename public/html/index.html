<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../img/rr.gif" type="image/gif" >

    <title>Rickroll generator - Nihal Navath</title>

    <link rel="stylesheet" href="https://nihalnavath.com/global.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/rickrollGenerator.js"></script>
</head>
<body>
    <div class="text-center"> 
        <div class="creation-cont text-center flex-vertical"> 
            <h1>Create your own custom Rickrolls!</h1>
            <input id="title" type="text" name="title"placeholder="give a title for your page! REQUIRED" maxlength="130" style="width: 80%;margin-bottom: 10px;max-width: 40em;" required="">
            <textarea id="description" type="text" name="description" placeholder="Description (WIP, not yet implemented)" maxlength="155" style="width: 70%;height: 5em;margin-bottom: 10px;max-width: 35em; max-height: 40em;"></textarea>
            <p>Type:</p>
            <select name="type" id="type">
                <option value="posts">posts</option>
                <option value="blogs">blogs</option>
                <option value="news">news</option>
              </select>
            <button onclick="generateRickroll()">Generate Link!</button>
        </div>

        <div>
            <h1>Link Generated:</h1> <br>
            <a id="rr-link"></a>
        </div>

        <div class="stats-link-container"> 
            <h3>See how many clicked on your link here:</h3>
            <a id="stats-link"></a>
        </div>

        <p class="text-muted">Tip: you can end your URL with file extensions! example mytitle.txt, article.md... happy rickrolling!</p>

        <div class="bottom">
            <p>Made with ❤️ by<a href="https://nihalnavath.com">Nihal Navath</a></p>
            <p>This project is <a href="#">open sourced!</a></p>
        </div>
    </div>
    <script src = "https://nihalnavath.com/Hit-Notifier.js"> </script> 
</body>
</html>
